version: '3.9'

services:
  postgres:
    image: postgres:latest
    command: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    entrypoint:
      - /bin/sh
      - /usr/local/bin/postgres-entrypoint.sh
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-entrypoint.sh:/usr/local/bin/postgres-entrypoint.sh:ro

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    environment:
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB: app
    depends_on:
      - postgres
      - mongo
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  mongo_data:
