services:
  postgres:
    image: postgres:latest
    command: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5436:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    environment:
      POSTGRES_URL: postgresql+asyncpg://user:password@postgres:5432/db
      MONGO_URL: mongodb://mongo:27017
      MONGO_DB: app
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELETHON_SESSION: ${TELETHON_SESSION}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - mongo

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  mongo_data:
